<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebAssembly Smoke Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<script src="wasm_exec.js"></script>

<script>
  if (!WebAssembly.instantiateStreaming) { // polyfill
    WebAssembly.instantiateStreaming = async (resp, importObject) => {
      const source = await (await resp).arrayBuffer();
      return await WebAssembly.instantiate(source, importObject);
    };
  }

  const go = new Go();
  let mod, inst;
  WebAssembly.instantiateStreaming(fetch("./smoke.wasm"), go.importObject).then((result) => {
    mod = result.module;
    inst = result.instance;
    document.getElementById("loadWasm").disabled = false;
  }).catch((err) => {
    console.error(err);
  });

  async function run() {
    await go.run(inst);
    inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
    return "instantiated";
  }

  window.addEventListener('load', (event) => {
    console.log('window load fired');
    run().then(console.log);
  });
</script>

<body>
  <div>
    <button onclick="run();" id="loadWasm" disabled>Load</button>
    <span id="wasmReady"></span>
  </div>
  <div id="root" class="card">If no digits, click Load above</div>
</body>

</html>
